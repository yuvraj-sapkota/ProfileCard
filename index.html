<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d4104076c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="profile_card">
        <div class="main_box">
            <div class="image_box">
                <div class="image"></div>
            </div>
            <div class="content_area">
                <div class="name_area">
                    <p>Yuvraj</p>
                    <p>-Sapkota</p>
                </div>
                <div class="work_area">
                    <p>Web Developer | Graphics Designer</p>
                </div>
            </div>
            <div class="socialMedia_area">
                <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="twitter"><i class="fa-brands fa-square-x-twitter"></i></div>
                <div class="instagram"><i class="fa-brands fa-square-instagram"></i></div>
                <div class="youtube"><i class="fa-brands fa-youtube"></i></div>
            </div>

            <div class="subscribeMessage">
                <div class="subscribe same">Add Friend</div>
                <div class="message same">Message</div>
            </div>
            <div class="content">
                <div class="follower">
                    <p>Follower</p>
                    <p>1.3K</p>
                </div>
                <div class="following">
                    <p>Following</p>
                    <p>30</p>
                </div>
                <div class="Post">
                    <p>Post</p>
                    <p>26</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
